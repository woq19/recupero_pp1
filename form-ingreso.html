<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de ingreso</title>
</head>
<body>
    <h3>Formulario de registro<h3>
    <form action="paginadestino.html" method="post" id="formregistro">
        <p>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" class="usuario" required placeholder="ingresar usuario">
        </p>
        <p>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" class="contraseña" required placeholder="ingresar contraseña">
        </p>
    </form>
    <button form="formregistro" formmethod="post">Ingresar</button>
    
</body>
</html>
