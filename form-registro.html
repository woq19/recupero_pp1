      <div>
        <nav>

            <li><a href="./page.html"><img class="logobarra" src="./iconos/iconohome.png" title="Home"> Inicio</a></li>

          </ul>
        </nav>
      </div>
    </header>
    <main>
    <form action="paginadestino.html" method="post" id="formularioingreso">
      <p>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="nombre"
          required
          placeholder="Ingrese nombre"
        />
      </p>
      <p>
        <label for="apellido">Apellido</label>
        <input
          type="text"
          class="apellido"
          required
          placeholder="Ingrese apellido"
        />
      </p>
      <p>
        <label for="mail">Email</label>
        <input
          type="text"
          class="mail"
          required
          multiple
          placeholder="Ingrese el Email"
        />
      </p>
      <p>
        <label for="contraseña">Contraseña</label>
        <input
          type="password"
          name="contraseña"
          class="contraseña"
          required
          inputmode="numeric"
          placeholder="Ingresa contraseña"
        />
      </p>
      <p>
        Fecha de nacimiento
        <input type="date" name="fecnac" id="fecnac" value="1963-01-23" />
      </p>
      <p>
        Como te enteraste de nuestros productos?
        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="10"
          maxlength="400"
        ></textarea>
      </p>
      <button form="formularioingreso" formmethod="post">Registrarse</button>
    </form>
