    <main>
    <form action="mens-compra.html" method="post" id="compra">
      <p>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="nombre"
          id="nombre"
          required
          placeholder="Nombre"
        />
      </p>
      <p>
        <label for="apellido">Apellido</label>
        <input
          type="text"
          class="apellido"
          id="apellido"
          required
          placeholder="Apellido" 
        />
      </p>
      <p>
        <label for="provincia">Provincia</label>
        <input
          type="text"
          class="provincia"
          id="provincia"
          required
          placeholder="Provincia"/>
      </p>    
      <p>
        <label for="ciudad">Ciudad</label>
        <input
          type="text"
          class="ciudad"
          id="ciudad"
          required
          placeholder="Ciudad"
        />
      </p>
      <p>
        <label for="calle">Calle</label>
        <input
          type="text"
          class="calle"
          id="calle"
          required
          placeholder="Calle"
        />
      </p>
      <p> 
        <label for="numerocalle">Número</label>
        <input
          type="number"
          class="numerocalle"
          id="numerocalle"
          required
          placeholder="Altura"
        />
      </p>
      <p> 
        <label for="piso">piso</label>
        <input
          type="number"
          class="piso"
          id="piso"
          placeholder="Piso"
        />
      </p>
      <p>
        <label for="departamento">departamento</label>
        <input
          class="departamento"
          id="departamento"
          placeholder="Departamento"
        />
      </p>

      <p>
        Producto
        <select class="producto" required>
          <option selected></option>
          <option value="">Nevera 50 litros</option>
          <option value="">Nevera 28 Litros</option>
        </select>
        Color
        <select class="color" required>
          <option selected></option>
          <option class="azul">Azul</option>
          <option class="rojo">Rojo</option>
          <option class="negro">Negro</option>
        </select>
      </p>

      <p class="mediosdepago">
        Medio de pago
        <input type="radio" name="medio_pago" id="visa" required /><label for="visa"
          ><img class="logomedpago" src="./iconos/visa.png"></label
        >
        <input type="radio" name="medio_pago" id="master" required /><label for="master"
          ><img class="logomedpago" src="./iconos/mastercard.png"></label
        >
        <input type="radio" name="medio_pago" id="efectivo" required /><label
          for="efectivo"
          ><img class="logomedpago" src="./iconos/efectivo.png"></label
        >
        <input type="radio" name="medio_pago" id="transferencia" required /><label
          for="transferencia"
          ><img class="logomedpago" src="./iconos/transferencia.png"> Transferencia</label
        >
        <input type="radio" name="medio_pago" id="Criptomoneda" required /><label 
          for="criptomoneda"
          ><img class="logomedpago" src="./iconos/criptomoneda.png"> Criptomoneda</label
        >
      </p>

      <button form="compra" formmethod="post">Comprar</button>
    </form>
