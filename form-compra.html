<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mens-compra.html" method="post" id="compra">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" class="nombre" required placeholder="Ingrese nombre">
        </p>    
        <p>
            <label for="apellido">Apellido</label>
            <input type="text" class="apellido" required placeholder="Ingrese apellido">
        </p>  
        <p>
            Domicilio
            <label for="provincia">Provincia</label>
            <input type="text" class="provincia" required placeholder="Ingrese la provincia">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="ciudad" required placeholder="Ingrese la ciudad">
            <label for="calle">Calle</label>
            <input type="text" class="calle" required placeholder="Ingrese la calle">
            <label for="numerocalle">Número</label>
            <input type="number" class="numerocalle" required placeholder="Ingrese la altura">
            <label for="piso">piso</label>
            <input type="number" class="piso" placeholder="Ingrese piso">
            <label for="departamento">departamento</label>
            <input class="departamento" placeholder="Ingrese nro departamento">
        </p> 
        <p>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required inputmode="numeric" placeholder="Ingresa contraseña">
        </p>
        <p>
            Fecha de nacimiento
            <input type="date" name="fecnac" id="fecnac" value="1963-01-23">
        </p>
        <p>
            Como te enteraste de nuestros productos?
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="400"></textarea>
        </p>
    </form>
    <button form="formularioingreso" formmethod="post">Enviar</button>
</body>
</html>
